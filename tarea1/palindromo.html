<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let original = prompt("Palabra: ")
        let invertidaArr = original.split("").reverse()
        let invertida=""

        for(let i=0;i<invertidaArr.length;i++){
            invertida+=invertidaArr[i]
        };

        console.log(invertida);

        if(original===invertida){
            document.write("Es palindromo")
        }else{
            document.write("No es palindromo")
        }
        
    </script>
</body>
</html>
