<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let original = prompt("Frase a camelcase: ")
        let partes = original.split(" ")
        let camel = ""
        for(let i=0;i<partes.length;i++){

            if(i === 0){
                camel += partes[i]
            }else{
                camel+=partes[i].charAt(0).toUpperCase()
                camel+=partes[i].slice(1)
            }
            
        }

        document.write(camel)
    </script>
</body>
</html>
