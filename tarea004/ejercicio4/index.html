<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="email">E-mail:</label>
        <input type="text" id="email">
        <label for="dni">DNI:</label>
        
        <input type="text" id="dni">
        <select id="select">
            <option value="lista1">Lista 1</option>
            <option value="lista2">Lista 2</option>
            <option value="lista3">Lista 3</option>
            <option value="lista4">Lista 4</option>
        </select>
        <button id="boton">Enviar</button>
    </form>
    <div class="respuesta" id="respuesta">
        <div class="lista" id="lista1">
            <h3>Lista 1</h3>
        </div>
        <div class="lista" id="lista2">
            <h3>Lista 2</h3>
        </div>
        <div class="lista" id="lista3">
            <h3>Lista 3</h3>
        </div>
        <div class="lista" id="lista4">
            <h3>Lista 4</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
